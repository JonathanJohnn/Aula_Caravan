<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Projeto Caravan</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-danger fixed-top bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Caravan</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">planos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">pacotes</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <button class="btn btn-primary" type="submit">Inscreva-se</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/california.jpg" width="100%">
              <div class="container">
                <div class="carousel-caption text-start">
                  <h3>California</h3>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/dublin.jpg" width="100%">
              <div class="container">
                <div class="carousel-caption">
                  <h3>Dublin</h3>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/paris.jpg" width="100%">
            
              <div class="container">
                <div class="carousel-caption text-end">
                  <h3>paris</h3>
                </div>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
        
        <div>
            <input type="email" type="email" placeholder="E-mail" aria-label="E-mail">
            <input type="submit" value="Submit"  class="btn btn-primary">
        </div>
        
    </main>
    
</body>
</html>
